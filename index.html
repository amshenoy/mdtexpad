## Euler's Identity

In mathematics, **Euler's identity** is the equality
### $$ e^{{\color{red} i} {\color{blue}\pi}} + 1 = 0 $$

### Explanation

Euler's identity is a special case of Euler's formula from complex
analysis, which states that for any real number $ \theta $,

### $$ e^{{\color{red}i}{\color{blue}\theta}} = \cos {\color{blue}\theta} + {\color{red}i} \sin {\color{blue}\theta} $$
